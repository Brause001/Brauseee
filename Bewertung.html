<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Sterne-Bewertung</title>
    <style>
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            font-size: 30px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            float: right;
            cursor: pointer;
            color: #ccc;
            padding: 5px;
        }
        .rating input:checked ~ label,
        .rating input:checked ~ label ~ label {
            color: #ffdd00;
        }
    </style>
</head>
<body>

    <h1>Bitte bewerten Sie diese Seite:</h1>

    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5" title="5 Sterne">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4" title="4 Sterne">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3" title="3 Sterne">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2" title="2 Sterne">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1" title="1 Stern">&#9733;</label>
    </div>

    <p>Vielen Dank f√ºr Ihre Bewertung!</p>

</body>
</html>
